<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Fitness Users List</h2>
<table>
    <tr th:each="fitnessUserModel : ${fitnessUsers}">
        <td th:text="${fitnessUserModel.firstName}"></td>
        <td th:text="${fitnessUserModel.lastName}"></td>
        <td th:text="${fitnessUserModel.age}"></td>
        <td th:text="${fitnessUserModel.gender}"></td>
        <td>
            <button>Delete this user</button>
        </td>
    </tr>
</table>
</body>
</html>
